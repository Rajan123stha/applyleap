
{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block content %}
    <div class="blog-page">
        <div class="blog-banner">
            {% if page.banner_image %}
                <img src="{{ page.banner_image.url }}" alt="{{ page.banner_image.title }}">
            {% endif %}
        </div>

        <div class="blog-content">
            <h1>{{ page.title }}</h1>
            <p class="writer-info">
                <strong>By:</strong> {{ page.writer }} | <em>{{ page.post }}</em>
            </p>
            <h2>{{ page.heading }}</h2>
            <div class="content">
                {{ page.content|richtext }}
            </div>
        </div>
    </div>
{% endblock %}
